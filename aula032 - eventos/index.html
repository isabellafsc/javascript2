<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
    <style>
      #dv1 {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body onload="ola()">
    <div
      id="dv1"
      onmouseover="mudaCor(this, 'red')"
      onmouseout="mudaCor(this,'white')"
    ></div>
    <br />
    <button
      onclick="alert('Hello World')"
      onmouseover="mudaPos(this)"
    >
      Clique
    </button>

    <script>
      function mudaCor(obj, cor) {
        obj.style.backgroundColor = cor
      }

      function mudaPos(obj) {
        obj.style.position = 'absolute'
        obj.style.left = Math.random() * 500 + 'px'
        obj.style.top = Math.random() * 500 + 'px'
      }

      function ola() {
        var data = new Date()
        var hora = data.getHours()
        var txt = ''
        if(hora < 12) {
          txt = 'Bom dia'
        }else if(hora < 18) {
          txt = 'Boa tarde'
        } else {
          txt = 'Boa Noite'
        }
        alert("OlÃ¡, " + txt)
      }
    </script>
  </body>
</html>
