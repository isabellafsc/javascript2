<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso - Javascript</title>
  </head>

  <body>
    <script>
      // for (inicialização; condição; incremento) { comandos }

      var num = [0, 1, 2, 3, 4]

      for (var cont = 0; cont < num.length; cont++) {
        document.write(num[cont] + '<br>')
      }

      document.write('<br>')
      
      //-------------------------------------------------------------
      var mochila = [ ['Corda', 1], ['Cura', 10], ['Lanterna', 1], ['Pilha', 5] ]

      for (var linha = 0; linha < 4; linha++) {
        for (var coluna = 0; coluna < 2; coluna++) {
          document.write(mochila[linha][coluna] + ' ')
        }
        document.write('<br>')
      }
    </script>
  </body>
</html>
