<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso - Javascript</title>
  </head>

  <body>
    <script>
      // Do while = primeiro são executados os comandos do loop e só no final é feito o teste.
      
      // inicialização
      // do { 
      //  comandos 
      //   incremento 
      // } while (condição) 

      var num = 0

      do {
        document.write(num+ '<br>')
        num++
      } while (num < 10)
      


      
    </script>
  </body>
</html>
