<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso - Javascript</title>
  </head>

  <body>
    <script>
      // var cor = new Array() ou
      var cor = []

      cor[0] = 'Preto'
      cor[1] = 'Branco'
      cor[2] = 'Vermelho'
      cor[3] = 'Verde'
      cor[4] = 'Azul'

      //Push - Insere um novo elemento no final do array
      cor.push('Rosa')

      document.write(cor[3] + "<br>")

      //------------------------------------------------

      var itens = [ 'Faca', 'Pederneira', 'Corda', 'Lanterna', 'Luvas', 'Chave', 'Arame' ]
      var mochila = []

      mochila.push(2)
      mochila.push(0)
      mochila.push(3)

      document.write(itens[mochila[0]] + "<br>")
      document.write(itens[mochila[1]] + "<br>")
      document.write(itens[mochila[2]] + "<br>")
    </script>
  </body>
</html>
