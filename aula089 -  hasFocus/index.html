<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
    <style>
      #painel {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0,0,0,0.7);
        display: none;
      }
    </style>
  </head>
  <body >
    <div id="painel"></div>
    <div id="mensagem">Página <span id="foco"></span> está em foco</div>
    <script>
      setInterval(foco, 0)
      function foco() {
        var resultado = document.getElementById('foco')
        var painel = document.getElementById('painel')
        if (document.hasFocus()) {
          resultado.innerHTML = ''
          painel.style.display = 'none'
        } else {
          resultado.innerHTML = 'NÃO'
          painel.style.display = 'block'
        }
      }
      //O método hasFocus retorna true se o documento possui o foco, também possibilita saber se o usuário está trabalhando com múltiplas janelas ou abas, até mesmo se alternou para outro aplicativo saindo do navegador deixando-o em segundo plano.
    </script>
  </body>
</html>
