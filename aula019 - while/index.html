<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso - Javascript</title>
  </head>

  <body>
    <script>
      // While - testa a condição de execução no início do loop e só depois executa os comandos

      // inicialização
      // while (condição) {
      //   comandos 
      //   incremento 
      // }

      var num = 0

      while (num < 10) {
        document.write(num + '<br>')
        num++
      }


      
    </script>
  </body>
</html>
