<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
    <style>
      #dv1 {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        position: absolute;
        left: 0px;
        top: 0px;
      }
    </style>
  </head>

  <body>
    <div id="dv1"></div>
    <script>
      var obj = document.getElementById('dv1')

      function ativar() {
        obj.style.backgroundColor = 'red'
        alert('Evento keydown adicionado')
        document.addEventListener('keydown', move)
      }

      obj.addEventListener('click', ativar)

      var x = 0
      var y = 0

      function move() {
        var tecla = event.keyCode
        //37 = esquerda - 38 = cima - 39 = direita - 40 = baixo - 13 = enter
        switch (tecla) {
          
          case 37:
            x -= 10
            obj.style.left = x + 'px'
            break

          case 38:
            y -= 10
            obj.style.top = y + 'px'
            break

          case 39:
            x += 10
            obj.style.left = x + 'px'
            break

          case 40:
            y += 10
            obj.style.top = y + 'px'
            break

          case 13:
            obj.style.backgroundColor = 'white'
            alert('Evento keydown removido')
            document.removeEventListener('keydown', move)
            break
        }
      }

    </script>
  </body>
</html>
