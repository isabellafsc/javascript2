<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso - Javascript</title>
  </head>

  
  <body>
    <!-- Nas linguagens de programação é necessário uma forma de delimitar um bloco de código, 
    determinar o início e o fim para que o sistema que esteja compilando ou interpretando 
    o código consiga entender onde começa e termina uma determinada rotina.
  
    Uma condição importante a observar é que alguns casos, como IF, SWITCH, FOR, WHILE, TRY, 
    não tem necessidade de uso de chaves { }, mas somente quando existir somente um comando 
    a ser executado -->

    <script>
      var num = 5

      if(num > 10) res = "Maior que 10"
      
      else {
        res = "Menor que 10"
        alert("Valor menor")
      }
      document.write(res)
    </script>
  </body>
</html>
