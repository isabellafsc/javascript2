<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
    <script>
      Object.prototype

      class Carro {
        constructor(tpCarro, tpComb) {
          this.tipo = tpCarro
          this.qtdCombustível = 100
          this.ligado = false
          this.tipoCombustível = tpComb
        }
        info() {
          console.log('Qtd Combustível.: ' + this.qtdCombustível)
          console.log('Ligado..........: ' + (this.ligado ? 'Sim' : 'Não'))
          console.log('Tipo Combustível: ' + this.tipoCombustível)
          if (this.tipo == 1) {
            console.log('Tipo Carro......: Passeio')
          } else if (this.tipo == 2) {
            console.log('Tipo Carro......: Transporte')
          } else {
            console.log('Tipo Carro......: Combate')
          }
        }
        set setLigado(t) {
          this.ligado = t
        }
        get getLigado() {
          return this.ligado
        }

        set setComb(valor) {
          if (valor < 0 || valor > 100) {
            alert('Valor inválido')
          } else {
            this.qtdCombustível = valor
          }
        }
        get getComb() {
          return this.qtdCombustível
        }
      }

      class CarroCombate extends Carro {
        constructor(potenciaTiro) {
          super(3, 'Diesel') //Acessa construtor da classe base
          this.munição = 1000
          this.potenciaTiro = potenciaTiro
          this.blindagem = 100
        }
        info() {
          super.info()
          console.log('Munição.........: ' + this.munição)
          console.log('Potencia Tiro...: ' + this.potenciaTiro)
          console.log('Blindagem.......: ' + this.blindagem)
        }
      }

      class CarroTransporte extends Carro {
        constructor() {
          super(2, 'Diesel')
          this.passageiros = 30
        }
        info() {
          super.info()
          console.log('Passageiros.....: ' + this.passageiros)
        }
      }

      class CarroPasseio extends Carro {
        constructor() {
          super(1, 'Gasolina')
        }
      }

      Carro.prototype.potencia = 500
      Carro.prototype.velocidade = 0
      Carro.prototype.velocidadeMax = 0

      Carro.prototype.info2 = function () {
        //nome 'info' sobrescreve o outro
        this.info()
        console.log('Potencia........: ' + this.potencia)
        console.log('Velocidade......: ' + this.velocidade)
        console.log('Velocidade Máx..: ' + this.velocidadeMax)
        console.log('')
      }

      let c1 = new CarroCombate(100)
      let c2 = new CarroTransporte()
      let c3 = new CarroPasseio()

      c1.setLigado = true
      c1.info2()
      c2.info2()
      c3.info2()
    </script>
  </head>
  <body></body>
</html>
