<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso - Javascript</title>

    <style>
      label {
        display: block;
      }
      input {
        display: block;
      }
      input[type='submit'],
      label {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <form action="#" name="curso1" id="curso1" method="post">
      <label>Nome</label>
      <input type="text" name="fNome" id="teste" value="Primeiro - 1" />
      <label>Senha</label>
      <input type="password" name="fSenha" value="123" />
      <input type="submit" name="btEnviar" value="Enviar" />
    </form>

    <form action="#" name="curso2" id="curso2" method="post">
      <label>Nome</label>
      <input type="text" name="fNome" id="teste" value="Primeiro - 1" />
      <label>Senha</label>
      <input type="password" name="fSenha" value="123" />
      <input type="submit" name="btEnviar" value="Enviar" />
    </form>

    <hr />

    <script>
      // var fm = document.forms[0].innerHTML
      // var fm = document.forms.item(0).innerHTML
      var fm = document.forms.namedItem("curso1").innerHTML

      document.write(fm)

      var f1 = document.forms["curso1"]
      var el = f1.elements

      for(var i=0; i<el.length-1; i++) {
        el[i].style.backgroundColor="#ddd"
        el[i].value="Hello World"
      }


    </script>
  </body>
</html>
