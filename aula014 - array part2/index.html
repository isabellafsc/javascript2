<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso - Javascript</title>
  </head>

  <body>
    <script>
      var mochila = []

      mochila.push("Faca")
      mochila.push("Corda")
      mochila.push("Pederneira")
      mochila.push("Chave")
      mochila.push("Lanterna")

      //Unshift - Insere um novo elemento no início do array
      mochila.unshift("Pedra")

      //Pop - Remove o último elemento do array
      mochila.pop()

      //Shift - Remove o primeiro elemento do array
      mochila.shift()

      //Splice - Corta o array em um ponto indicado.
      mochila.splice(2, 1) //Remove 1 elemento a partir do índice 2

      document.write(mochila[0] + '<br>')
      document.write(mochila[1] + '<br>')
      document.write(mochila[2] + '<br>')
      document.write(mochila[3] + '<br>')
      document.write(mochila[4] + '<br>')
      document.write(mochila[5] + '<br>')

    </script>
  </body>
</html>
