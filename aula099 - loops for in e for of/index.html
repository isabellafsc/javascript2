<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
  </head>
  <body>
    <script>
      console.log('EXEMPLO 1:')
      const aluno = { nome: 'Bruno', sobrenome: 'Campos' }
      const notas = { n1: 80, n2: 75, n3: 92, n4: 85 }
      const info = { ...aluno, ...notas }

      for (let dado in info) {
        console.log(dado)
      }
      for (let dado in info) {
        console.log(info[dado])
      }

      //---------------------------------------------------

      console.log('EXEMPLO 2:')
      let nota = [100, 80, 75, 30, 64, 47, 98, 81, 60]
      let aprovados = 0
      let reprovados = 0

      for (let n of nota) {
        console.log(n)
      }
      for (let n in nota) {
        console.log(n)
      }

      for(let x of nota) {
        x >= 60 ? aprovados++ : reprovados++
      }
      console.log('Aprovados: ' + aprovados)
      console.log('Reprovados: ' + reprovados)
    </script>
  </body>
</html>
