<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
    <style>
      #painel {
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="painel"></div>

    <script>
      //Objeto screen contém uma série de informações sobre a tela do usuário como largura, altura, cores, etc.
      
      var painel = document.getElementById('painel')
      painel.innerHTML += 'Largura: ' + screen.width + ' px <hr>'
      painel.innerHTML += 'Altura: ' + screen.height + ' px <hr>'
      painel.innerHTML += 'Largura do browser: ' + screen.availWidth + ' px <hr>'
      painel.innerHTML += 'Altura do browser: ' + screen.availHeight + ' px <hr>'
      painel.innerHTML += 'Profundidade de cores: ' + screen.colorDepth + ' bits <hr>'
      painel.innerHTML += 'Resolução de cores: ' + screen.pixelDepth + ' bits/px'
      
      //PROPRIEDADES:
      // height - Altura total da tela
      // width  - Largura total da tela
      // availHeight - Altura do browser excluindo a barra de tarefas da janela
      // availWidth  - Largura do browser excluindo a barra de tarefas da janela
      // colorDepth  - Retorna a profundidade da paleta de cores
      // pixelDepth  - Retorna a resolução da paleta de cores
    </script>
  </body>
</html>
