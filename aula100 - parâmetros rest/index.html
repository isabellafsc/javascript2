<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
  </head>
  <body>
    <script>
      function soma(...num) {
        let res = 0
        for (n of num) {
          res += n
        }
        return res
      }

      console.log(soma(3, 2, 6, 3, 7, 8))
    </script>
  </body>
</html>
