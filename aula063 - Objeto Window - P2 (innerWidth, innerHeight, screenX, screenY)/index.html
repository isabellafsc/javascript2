<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
    <style>
      #painel {
        border: 1px solid black;
        border-radius: 10px;
        padding: 15px;
        width: 140px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <button onclick="info()">Tamanho</button>
    <div id="painel"></div>
    
    <script>
      var largura, altura, posiçãoX, posiçãoY
      var painel = document.getElementById('painel')

      function info() {
        largura = window.innerWidth //largura interna - outerWidth largura externa
        altura = window.innerHeight //altura interna - outerHeight altura externa
        posiçãoX = window.screenX
        posiçãoY = window.screenY

        painel.innerHTML =
          'Largura: ' + largura +
          '<br>Altura: ' + altura +
          '<br>Posição X: ' + posiçãoX + 
          '<br>Posição Y: ' + posiçãoY
      }
    </script>
  </body>
</html>
