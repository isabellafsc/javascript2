<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso - Javascript</title>
  </head>

  <body>
    <script>
      document.write(' ')

      var nome = prompt('Nome do aluno:')
      var nota = prompt('Nota do aluno:')
      var res

      if (nota >= 7) {
        res = nome + ' foi aprovado.'
      } else if (nota >= 5) {
        res = nome + ' ficou de recuperação.'
      } else {
        res = nome + ' foi reprovado.'
      }

      document.write(res)
    </script>
  </body>
</html>
