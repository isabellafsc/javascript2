    <hr />
    <button id="btnBack">Voltar</button>
    <button id="btnForward">Avançar</button>

    <script>
      //Objeto history contém informações sobre a navegação, página visitadas, vamos ver as possibilidades de uso.
      var painel = document.getElementById('info')
      var btnB = document.getElementById('btnBack')
      var btnF = document.getElementById('btnForward')

      // back() = Retorna para a página anterior
      function hBack() {
        window.history.back()
      }
      // forward() = Avança para próxima página
      function hForward() {
        window.history.forward()
      }
      // go() = Navega para a página correspondente ao valor indicado como parâmetro do método, valores negativos retornam e valores positivos avançam.
      function hGo() {
        window.history.go(2)
      }

        btnB.addEventListener('click', hBack)
        btnF.addEventListener('click', hForward)
      }


      window.addEventListener('load', inicia)
    </script>
  </body>
</html>
