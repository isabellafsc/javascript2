<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
    <style>
      body {
        background-color: gray;
        margin: 0px;
      }
      #dvPainel {
        width: 960px;
        display: flex;
        align-items: center;
      }
      h1 {
        margin: 0;
        margin-left: 90px;
        font: Bold 24px Arial;
        text-align: center;
      }
      #dvPontuacao {
        margin-left: 343px;
        font: 18px Arial;
        display: flex;
        gap: 10px;
        align-items: center;
      }
      input {
        width: 20px;
        height: 20px;
        font: Bold 20px Arial;
        text-align: center;
      }
      button {
        margin-left: 310px;
        width: 70px;
        height: 45px;
        font: bold 15px Arial;
        background-color: lightgray;
        border: 1px solid rgb(77, 77, 77);
        border-radius: 10%;
        cursor: pointer;
      }
      #linha {
        width: 2px;
        height: 500px;
        left: 484px;
        position: absolute;
        border-left: 2px dashed gray;
      }
      #dvJogo {
        width: 960px;
        height: 500px;
        border: 0px solid lightgray;
        background-color: black;
      }
      #dvBola {
        position: absolute;
        top: 240px;
        left: 475px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: lightgray;
      }
      .barra {
        position: absolute;
        width: 20px;
        height: 140px;
        background-color: lightgray;
        top: 180px;
      }
      .esquerda {
        left: 10px;
      }
      .direita {
        left: 930px;
      }
    </style>
  </head>

  <body>
    <div id="dvJogo">
      <div id="linha"></div>
      <div id="dvBola"></div>
      <div id="dvJogador" class="barra esquerda"></div>
      <div id="dvCPU" class="barra direita"></div>
    </div>
    <div id="dvPainel">
      <div id="dvPontuacao">
        <p>JOGADOR</p>
        <input type="text" id="txtPontosJ" value="0" size="10" />
        <p>x</p>
        <input type="text" id="txtPontosC" value="0" size="10" />
        <p>CPU</p>
      </div>
      <div>
        <button id="btIniciar">Iniciar</button>
      </div>
    </div>

    <script>
      //Elementos
      var vBtIniciar, vBola, vCpu, vJogador, vPainelTxtPontosJ, vPainelTxtPontosC

      //Controle de animação
      var game, frame

      //Posições
      var posBolaX, posBolaY, posJogadorX, posJogadorY, posCpuX, posCpuY

      //Direção teclado
      var dirJogadorY

      //Direção
      var bolaX, bolaY
      var cpuY = 0

      //Posições iniciais
      var posBolaInicialX = 475,
        posBolaInicialY = 240,
        posJogadorInicialX = 0,
        posJogadorInicialY = 180,
        posCpuInicialX = 930,
        posCpuInicialY = 180

      //Tamanhos
      var campoX = 0,
        campoY = 0,
        campoWidth = 960,
        campoHeight = 500
      var barraWidth = 20,
        barraHeight = 140,
        bolaWidth = 20,
        bolaHeight = 20

      //Velocidade
      var velBola, velCpu, velJogador

      //Controle
      var pontosJogador = 0
      var pontosCpu = 0
      var tecla
      var jogo = false

      function controlaJogador() {
        if (jogo) {
          posJogadorY += velJogador * dirJogadorY
          if (posJogadorY + barraHeight >= campoHeight || posJogadorY <= 0) {
            posJogadorY += velJogador * dirJogadorY * -1
          }
          vJogador.style.top = posJogadorY + 'px'
        }
      }

      function controlaCpu() {
        if (jogo) {
          if (posBolaX > campoWidth / 2 && bolaX > 0) {
            //Movimentar CPU
            if (posBolaY + bolaHeight / 2 > posCpuY + barraHeight / 2 + velCpu) {
              //mover para baixo
              if (posCpuY + barraHeight <= campoHeight) {
                posCpuY += velCpu
              }
            } else if (
              (posBolaY + bolaHeight / 2 < posCpuY + barraHeight / 2) - velCpu) {
              //mover para baixo
              if (posCpuY >= 0) {
                posCpuY -= velCpu
              }
            }
          } else {
            //Posicionar CPU no centro
            if (posCpuY + barraHeight / 2 < campoHeight / 2) {
              posCpuY += velCpu
            } else if (posCpuY + barraHeight / 2 > campoHeight / 2) {
              posCpuY -= velCpu
            }
          }
          vCpu.style.top = posCpuY + 'px'
        }
      }

      function controlaBola() {
        //Movimentação bola
        posBolaX += velBola * bolaX
        posBolaY += velBola * bolaY
        //Colisão com jogador
        if (posBolaX <= posJogadorX + barraWidth && posBolaY + bolaHeight >= posJogadorY && posBolaY <= posJogadorY + barraHeight) {
          bolaX *= -1
          bolaY =
            (posBolaY + bolaHeight / 2 - (posJogadorY + barraHeight / 2)) / 16
        }
        //Colisão com cpu
        if (posBolaX >= posCpuX - barraWidth && posBolaY + bolaHeight >= posCpuY && posBolaY <= posCpuY + barraHeight) {
          bolaX *= -1
          bolaY = (posBolaY + bolaHeight / 2 - (posCpuY + barraHeight / 2)) / 16
        }
        //Limites superior e inferior
        if (posBolaY >= campoHeight - bolaHeight || posBolaY <= 0) {
          bolaY *= -1
        }
        //Limites direita e esquerda (pontos)
        if (posBolaX >= campoWidth - bolaWidth) {
          velBola = 0
          posBolaX = posBolaInicialX
          posBolaY = posBolaInicialY
          posJogadorY = posJogadorInicialY
          posCpuY = posCpuInicialY
          pontosJogador++
          vPainelTxtPontosJ.value = pontosJogador
          jogo = false
          vJogador.style.top = posJogadorY + 'px'
          vCpu.style.top = posCpuY + 'px'
        } else if (posBolaX <= 0) {
          velBola = 0
          posBolaX = posBolaInicialX
          posBolaY = posBolaInicialY
          posJogadorY = posJogadorInicialY
          posCpuY = posCpuInicialY
          pontosCpu++
          vPainelTxtPontosC.value = pontosCpu
          jogo = false
          vJogador.style.top = posJogadorY + 'px'
          vCpu.style.top = posCpuY + 'px'
        }
        vBola.style.left = posBolaX + 'px'
        vBola.style.top = posBolaY + 'px'
      }

      function teclaDw(event) {
        tecla = event.key
        if (tecla == 'ArrowUp') {
          dirJogadorY = -1
        } else if (tecla == 'ArrowDown') {
          dirJogadorY = 1
        }
      }

      function teclaUp(event) {
        tecla = event.key
        if (tecla == 'ArrowUp') {
          dirJogadorY = 0
        } else if (tecla == 'ArrowDown') {
          dirJogadorY = 0
        }
      }

      function game() {
        if (jogo) {
          controlaJogador()
          controlaBola()
          controlaCpu()
        }
        frame = requestAnimationFrame(game)
      }

      function iniciaJogo() {
        if (!jogo) {
          velBola = velCpu = velJogador = 8
          cancelAnimationFrame(frame)
          jogo = true
          dirJogadorY = 0

          if (Math.random() * 10 < 5) {
            bolaX = -1
          } else {
            bolaX = 1
          }
          bolaY = 0

          posBolaX = posBolaInicialX
          posBolaY = posBolaInicialY
          posJogadorX = posJogadorInicialX
          posJogadorY = posJogadorInicialY
          posCpuX = posCpuInicialX
          posCpuY = posCpuInicialY
          game()
        }
      }

      function inicializar() {
        vBola = document.getElementById('dvBola')
        vCpu = document.getElementById('dvCPU')
        vJogador = document.getElementById('dvJogador')
        vPainelTxtPontosJ = document.getElementById('txtPontosJ')
        vPainelTxtPontosC = document.getElementById('txtPontosC')
        vBtIniciar = document.getElementById('btIniciar')
        vBtIniciar.addEventListener('click', iniciaJogo)
        document.addEventListener('keydown', event => teclaDw(event))
        document.addEventListener('keyup', event => teclaUp(event))
      }

      window.addEventListener('load', inicializar)
    </script>
  </body>
</html>
