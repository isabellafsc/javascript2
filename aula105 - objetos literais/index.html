<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
  </head>
  <body>
    <script>
      const Carro = {
        marca: 'VW',
        modelo: 'Golf',
        info: function() {
          console.log('Marca: ' + this.marca)
          console.log('Modelo: ' + this.modelo)
        }
      }
      console.log("--- EXEMPLO 1 ---")
      Carro.info()

      console.log("--- EXEMPLO 2 ---")

      Carro.marca = 'Honda'
      Carro.modelo = 'HRV'
      Carro.info()

      console.log("--- EXEMPLO 3 ---")

      Carro['marca'] = 'GM'
      Carro['modelo'] = 'Camaro'
      Carro.info()

      console.log("--- EXEMPLO 4 ---")
      const c2 = Object.create(Carro)
      
      c2.info()
      c2.marca = 'Ford'
      c2.modelo = 'Ranger'
      c2.info()
      Carro.info()

      //-----------------------------------------------
      console.log("")
      console.log("--- EXEMPLO 5 ---")

      const Veiculo = {
        marca: 'VW',
        modelo: 'Golf',
        info: function() {
          console.log('Marca: ' + this.marca)
          console.log('Modelo: ' + this.modelo)
        }
      }
      const Caracteristicas = {
        cor: 'Cinza',
        cambio: 'Automático'
      }

      delete Veiculo.info

      const Car = Object.assign(Veiculo, Caracteristicas)
      console.log(Car)

      //-----------------------------------------------

      console.log("")
      console.log("--- EXEMPLO 6 ---")

      const Carro2 = {
        marca: 'VW',
        modelo: 'Golf',
        cor: 'Cinza',
        cambio: 'Automático',
        info: function() {
          console.log('Marca: ' + this.marca)
          console.log('Modelo: ' + this.modelo)
        }
      }
      let {marca, modelo} = Carro2

      console.log(Carro2)
      console.log(marca)
      console.log(modelo)
      
    </script>
  </body>
</html>
