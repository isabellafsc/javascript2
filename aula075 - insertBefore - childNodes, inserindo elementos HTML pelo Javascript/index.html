<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
    <style></style>
  </head>
  <body>
    <input type="text" id="textoNovo" />
    <button id="btnAdd">Adicionar</button>
    <button id="btnConta">Contar</button> <br /><br />
    <ul id="listaElementos"></ul>

    <script>
      //insertBefore - Insere um novo elemento antes de um outro elemento indicado.
      var lista = document.getElementById('listaElementos')

      document.getElementById('btnConta').addEventListener('click', function () {
          var num = lista.childNodes.length
          alert(num)
        })

      document.getElementById('btnAdd').addEventListener('click', function () {
        var texto = document.getElementById('textoNovo')
        var li = document.createElement('li')
        li.textContent = texto.value
        lista.insertBefore(li, lista.childNodes[0])
        texto.value = ''
        texto.focus()
      })
    </script>
  </body>
</html>
