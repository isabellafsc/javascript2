<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
  </head>
  <body>
    <script>
      let curso = 'Curso de Javascript moderno'

      // startsWith
      console.log(curso.startsWith('Curso'))
      console.log(curso.startsWith('Teste'))

      //endsWith
      console.log(curso.endsWith('moderno'))
      console.log(curso.endsWith('Teste'))

      //includes
      console.log(curso.includes('Javascript'))
      console.log(curso.includes('Teste'))
      console.log(curso.includes('a'))

      //repeat 
      console.log(curso.repeat(4))
    </script>
  </body>
</html>
