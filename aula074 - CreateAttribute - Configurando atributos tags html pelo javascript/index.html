<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Curso - Javascript</title>
    <style></style>
  </head>
  <body>
    <input type="number" id="fnum" />
    <button id="btn">Destacar</button> <br /><br />

    <p>Curso de Javascript</p>
    <p>Curso de HTML5</p>
    <p>Curso de CSS3</p>
    <p>Curso de PHP/ MySQL</p>
    <p>Curso de C++</p>
    <p>Curso de Photoshop</p>
    <p>Curso de Unity/ C#</p>
    <p>Curso de Flash</p>

    <script>
      document.getElementById('btn').addEventListener('click', function () {
        var num = document.getElementById('fnum').value
        var p = document.getElementsByTagName('p')
        for (var i = 0; i < p.length; i++) {
          p[i].removeAttribute('style')
        }
        var atributo = document.createAttribute('style')
        atributo.value = 'color:red; font-size: 20px'

        p[num].setAttributeNode(atributo)
      })
    </script>
  </body>
</html>
